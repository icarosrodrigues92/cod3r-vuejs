<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <input type="text" v-on:input="alterarTitulo">
  <p>{{ titulo }}</p>
</div>

<div id="conte"></div>
<div class="estilo1"></div>

<script>
    new Vue({
	    el: '#app',
      data: {
          titulo: 'BABIDI'
      },
      methods: {
        alterarTitulo(event) {
          this.titulo = event.target.value
        }
      }
    })
</script>
