<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once> {{ contador }} </p>
    <p> {{ contador }} </p>
    <button v-on:click="somar(5, $event)" >Somar 1</button>
    <p v-on:mousemove="atualizarAxis">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, outroNomeParaEvento) {
                console.log(outroNomeParaEvento)
                this.contador += passo
            },
            atualizarAxis(event) {
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
