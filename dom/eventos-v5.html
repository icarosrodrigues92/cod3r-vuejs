<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once> {{ contador }} </p>
    <p> {{ contador }} </p>
    <button v-on:click="somar(5, $event)" >Somar 1</button>
    <p v-on:mousemove="atualizarAxis">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop.prevent="">PARAR AQUI!!!</span>
    </p>
    <a v-on:click.prevent="" href="http://google.com.br">Google</a>
    <hr/>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, outroNomeParaEvento) {
                console.log(outroNomeParaEvento)
                this.contador += passo
            },
            atualizarAxis(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            exibirAlerta() {
                alert('Olar')
            }
        }
    })
</script>
