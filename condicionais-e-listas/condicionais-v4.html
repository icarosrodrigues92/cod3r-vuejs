<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <template v-if="logado"> <!-- TEMPLATE NÃO É UMA DIV, É UM AMOTOADO DO QUE TA DENTRO DELE-->
        <p>Usuário logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>
    <!-- v-if/else REALMENTE remove (detach) o elemento da tela e não apenas esconde via CSS-->
    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado"><!--Aqui já esconde via CSS -->
        Desenvolvido pra vc!
    </footer>
    <footer v-show="!logado">
        Tem que logar, minha bença
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Videl',
            logado: false,
            anonimo: false
        }
    })
</script>
